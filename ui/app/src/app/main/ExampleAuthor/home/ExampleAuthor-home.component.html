<o-form-layout-manager attr="ExampleAuthor" mode="tab" title="EXAMPLEAUTHOR">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ExampleAuthorTable" 
            service="ExampleAuthor" 
            entity="ExampleAuthor" 
            title="EXAMPLEAUTHOR"
            keys="id"
            columns="id;example_id;user_id" 
            header-actions="R;D"
            visible-columns="id;example_id;user_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="example_id" title="example_id">
    <o-table-cell-renderer-service attr="example_id" 
        service="Example" entity="ExampleType" columns="id;name"
        parent-keys="id:example_id"
        value-column="name" keys="example_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
