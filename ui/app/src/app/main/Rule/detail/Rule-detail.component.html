<div class="container">
<o-form-container breadcrumb="yes" breadcrumb-label-columns="name" breadcrumb-separator=", " class="fill-form">
      <o-form #form attr="Rule_form_edit" 
        service="Rule" 
        entity="Rule" 
        fxLayout="column" 
        show-header="yes" 
        header-actions="R;I;U;D"
        #oDetailForm keys="id" 
        keys-sql-types="INTEGER" 
        show-header-navigation="yes"
        (onDataLoaded)="onDataLoaded($event)">

  <o-row attr="row1" layout-align="start stretch">
    <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
      
      <o-text-input #name attr="name" label=" name*" enabled="yes" required="yes" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-list-picker 
        attr="example_supported_id"
        service="Example" 
        entity="ExampleType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;example_supported_id;name" 
        title="example_supported_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-list-picker 
        attr="source_case_data_id"
        service="Example" 
        entity="ExampleType"
        fxFlex="30" 
        query-on-init="no" 
        query-on-bind="yes" 
        required="yes" 
        enabled="yes" 
        filter="yes"
        value-column="id" 
        value-column-type="INTEGER"  
        keys="id" 
        columns="id;source_case_data_id;name" 
        title="source_case_data_id"
        visible-columns="id;name" 
        separator=" - " width="680px" class="form-field">
</o-list-picker>
      
      <o-text-input #description attr="description" label="description" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
      <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
    </div>
  </o-row>
      
      <mat-tab-group fxFill>
        
        <mat-tab label="DIFF-rule_id">
    <div layout-padding>
      <o-table 
        attr="DiffTable" 
        service="Diff" 
        entity="Diff" 
        keys="id"
        parent-keys="rule_id:id"
        columns="id;rule_id;before_value;after_value"  
        horizontal-scroll="yes"
        detail-form-route="Diff" 
        edit-form-route="Diff"
        visible-columns="id;rule_id;before_value;after_value"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="rule_id" title="rule_id">
    <o-table-cell-renderer-service attr="rule_id" 
        service="Rule" entity="RuleType" columns="id;name"
        parent-keys="id:rule_id"
        value-column="name" keys="rule_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #before_value attr="before_value" title="before_value" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-table-column #after_value attr="after_value" title="after_value" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="EXAMPLECOMPARISON-rule_id">
    <div layout-padding>
      <o-table 
        attr="ExampleComparisonTable" 
        service="ExampleComparison" 
        entity="ExampleComparison" 
        keys="id"
        parent-keys="rule_id:id"
        columns="id;new_example_id;rule_id;result"  
        horizontal-scroll="yes"
        detail-form-route="ExampleComparison" 
        edit-form-route="ExampleComparison"
        visible-columns="id;new_example_id;rule_id;result"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="new_example_id" title="new_example_id">
    <o-table-cell-renderer-service attr="new_example_id" 
        service="Example" entity="ExampleType" columns="id;name"
        parent-keys="id:new_example_id"
        value-column="name" keys="new_example_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="rule_id" title="rule_id">
    <o-table-cell-renderer-service attr="rule_id" 
        service="Rule" entity="RuleType" columns="id;name"
        parent-keys="id:rule_id"
        value-column="name" keys="rule_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #result attr="result" title="result" editable="no" required="no" content-align="left"></o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="PREDICTION-rule_id">
    <div layout-padding>
      <o-table 
        attr="PredictionTable" 
        service="Prediction" 
        entity="Prediction" 
        keys="id"
        parent-keys="rule_id:id"
        columns="id;example_id;rule_id;predicted_value;prediction_date"  
        horizontal-scroll="yes"
        detail-form-route="Prediction" 
        edit-form-route="Prediction"
        visible-columns="id;example_id;rule_id;predicted_value;prediction_date"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="example_id" title="example_id">
    <o-table-cell-renderer-service attr="example_id" 
        service="Example" entity="ExampleType" columns="id;name"
        parent-keys="id:example_id"
        value-column="name" keys="example_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="rule_id" title="rule_id">
    <o-table-cell-renderer-service attr="rule_id" 
        service="Rule" entity="RuleType" columns="id;name"
        parent-keys="id:rule_id"
        value-column="name" keys="rule_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column #predicted_value attr="predicted_value" title="predicted_value" editable="no" required="no" content-align="left"></o-table-column>
        
          <o-date-input #prediction_date attr="prediction_date" type="date" label="prediction_date" enabled="yes" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
        <mat-tab label="RULEAUTHOR-rule_id">
    <div layout-padding>
      <o-table 
        attr="RuleAuthorTable" 
        service="RuleAuthor" 
        entity="RuleAuthor" 
        keys="id"
        parent-keys="rule_id:id"
        columns="id;rule_id;user_id"  
        horizontal-scroll="yes"
        detail-form-route="RuleAuthor" 
        edit-form-route="RuleAuthor"
        visible-columns="id;rule_id;user_id"  
        sort-columns="id" 
        query-rows="25" 
        quick-filter="yes"
        row-height="medium" 
        select-all-checkbox="true" 
        pageable="yes"  
        auto-adjust="true" 
        virtual-scroll="yes" 
        insert-button="yes" 
        delete-button="yes" 
        fixed-header="true" 
        class="vertical-padding-8"
        edition-mode="dblclick" 
        horizontal-scroll="yes" class="fill-form">
        
          <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
        
          <o-table-column attr="rule_id" title="rule_id">
    <o-table-cell-renderer-service attr="rule_id" 
        service="Rule" entity="RuleType" columns="id;name"
        parent-keys="id:rule_id"
        value-column="name" keys="rule_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
          <o-table-column attr="user_id" title="user_id">
    <o-table-cell-renderer-service attr="user_id" 
        service="User" entity="UserType" columns="id;username"
        parent-keys="id:user_id"
        value-column="username" keys="user_id"
        visible-columns="username" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
        
        <o-table-paginator page-size-options="25;50;100"></o-table-paginator>
      </o-table>
    </div>
</mat-tab>
        
      </mat-tab-group>
      
    </o-form>
  </o-form-container>
</div>
