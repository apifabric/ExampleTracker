<o-form-layout-manager attr="Rule" mode="tab" title="RULE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="RuleTable" 
            service="Rule" 
            entity="Rule" 
            title="RULE"
            keys="id"
            columns="name;example_supported_id;source_case_data_id;description;id" 
            header-actions="R;D"
            visible-columns="name;example_supported_id;source_case_data_id;description;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-column attr="example_supported_id" title="example_supported_id">
    <o-table-cell-renderer-service attr="example_supported_id" 
        service="Example" entity="ExampleType" columns="id;name"
        parent-keys="id:example_supported_id"
        value-column="name" keys="example_supported_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="source_case_data_id" title="source_case_data_id">
    <o-table-cell-renderer-service attr="source_case_data_id" 
        service="Example" entity="ExampleType" columns="id;name"
        parent-keys="id:source_case_data_id"
        value-column="name" keys="source_case_data_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #description attr="description" title="description" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
